<div class="section no-pad-bot">
    <div class="container">
        <br>
        <h5 class="header center orange-text">Settings</h5>
        <div class="row">
        <div class="input-field col s10">
         <h6 class="header center">Store phone numbers here..</h6>
         </div>
         <div class="input-field col s2">
         	<a class="addBTN btn-floating btn-small waves-effect waves-light red" ng-click = 'addPh()'>
         		<i class="material-icons">add</i>
         	</a>
         	</div>
        </div>
        
        
        <div class="row center">
           <div class='PhNo'>
           	<div class="input-field col s12" ng-repeat="phone in phNums">
         		<i class="material-icons prefix">phone</i>
         		<input id="icon_telephone" type="tel" class="validate" ng-model="phone.phone">
          		<label class="active" for="icon_telephone">Telephone</label>
          		
        	</div>
        	<div class="input-field col s12">
         		<a class="waves-effect waves-light btn" ng-click = 'setPhones()'>Store</a>
        	</div>
        	
           </div>
        </div>
       

    </div>
</div>
